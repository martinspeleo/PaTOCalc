{% extends "base.html" %}
{% load bootstrap3 %}

{% block bootstrap3_title %}PaTOCalc | Patient Search{% endblock %}

{% block main_container %}

    <h1>Patient Search</h1>

    <form method="POST">
        {% csrf_token %}
    {% if error %}
        <b>patient not found</b>
    {% endif %}
    {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Search" />
    </form>
{% endblock %}
